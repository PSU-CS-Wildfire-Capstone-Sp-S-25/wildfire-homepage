{{ define "main" }}
<article class="article-content">
  <header class="article-header">
    <h1>{{ .Title }}</h1>
    {{ if not .Date.IsZero }}
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
    {{ end }}
  </header>

  <section class="article-body">
    {{ .Content }}
  </section>
</article>
{{ end }}
